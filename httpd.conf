#LoadModule log_config_module modules/mod_log_confi.so
LoadModule authz_host_module /usr/lib/apache2/modules/mod_authz_host.so
LoadModule wsgi_module /usr/lib/apache2/modules/mod_wsgi.so

Listen 9999
ServerRoot /home/steve/Projects/apache-config
PidFile  /home/steve/Projects/apache-config/apache.pid
LockFile /home/steve/Projects/apache-config/logs/apache.lock
DefaultType text/html
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
CustomLog logs/access_log combined

DocumentRoot /home/steve/Projects/apache-config/content/

<Directory />
	Order deny,allow
	Allow from all
</Directory>

#WSGIScriptAlias / /home/steve/projects/cms_template/cms-template/project_root
